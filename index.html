<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="images/logoMesto.03b78ada3425e9132ff3.svg" alt="Лого Место" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="images/Cousteau.9a465d27cc4844854ee1.jpg" alt="Аватар" class="profile__avatar-image"/></div><div class="profile__info"><h1 class="profile__username"></h1><button type="button" aria-label="edit" class="profile__edit-btn"></button><p class="profile__job"></p></div><button class="profile__add-btn" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_edit-profile"><div class="popup__container"><form action="#" class="popup__form popup__form_edit-profile" name="profile-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><input id="user" name="user" class="popup__input-text popup__input-text_type_username" required value="Имя" minlength="2" maxlength="40"/> <span id="user-error" class="popup__error user-error"></span> <input id="job" name="job" class="popup__input-text popup__input-text_type_job" required value="Профессия" minlength="2" maxlength="200"/> <span id="job-error" class="popup__error job-error"></span></fieldset><button class="popup__input-save-btn popup__input-save-btn_type_profile" type="submit">Сохранить</button></form><button class="popup__close-btn popup__close-btn_type_profile" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_edit-avatar"><div class="popup__container"><form action="#" class="popup__form popup__form_edit-avatar" name="avatar-form" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-container"><input id="avatar" class="popup__input-text popup__input-text_type_avatar" name="avatar" required type="url" placeholder="Введите ссылку на изображение"/> <span id="avatar-error" class="popup__error avatar-error"></span> <button class="popup__input-save-btn popup__input-save-btn_type_avatar" type="submit">Сохранить</button></fieldset></form><button class="popup__close-btn popup__close-btn_type_avatar" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_add-card"><div class="popup__container"><form action="#" class="popup__form popup__form_add-card" name="card-form" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input id="place" class="popup__input-text popup__input-text_type_place" name="place" required placeholder="Название" minlength="2" maxlength="30"/> <span id="place-error" class="popup__error place-error"></span> <input id="link" class="popup__input-text popup__input-text_type_link" name="link" required type="url" placeholder="Ссылка на картинку"/> <span id="link-error" class="popup__error link-error"></span></fieldset><button class="popup__input-save-btn popup__input-save-btn_type_card" type="submit">Создать</button></form><button class="popup__close-btn popup__close-btn_type_add-card" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_delete-card"><div class="popup__container"><form action="#" class="popup__form popup__form_delete-card" name="delete-card-form" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__input-save-btn popup__input-delete-btn_type_card" type="submit">Да</button></form><button class="popup__close-btn popup__close-btn_type_delete-card" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_image" id="image-popup"><div class="popup__image-container"><button class="popup__close-btn popup__close-btn_type_pic" type="button" aria-label="Закрыть"></button> <img class="popup__image"/><p class="popup__image-caption"></p></div></div><template id="card_template"><article class="card"><img class="card__image"/><div class="card__info"><h2 class="card__place"></h2><div class="card__like-wrapper"><button class="card__islike-btn" type="button"></button> <span class="card__like-counter"></span></div></div><button type="button" class="card__delete-btn"></button></article></template></body></html>
