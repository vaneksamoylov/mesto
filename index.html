<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logoMesto.svg" alt="Лого Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Cousteau.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit" class="profile__edit-btn"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
        <!-- render cards from js -->
      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <form action="#" class="popup__form" name="editInfo">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input-text popup__input-text_type_username" name="user" required type="text" placeholder="Имя">
          <input class="popup__input-text popup__input-text_type_job" name="job" required type="text" placeholder="Профессия">
        </fieldset>
        <button class="popup__input-save-btn popup__input-save-btn_type_profile" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn popup__close-btn_type_profile" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <form action="#" class="popup__form" name="addCard">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input-text popup__input-text_type_place" name="place" required type="text" placeholder="Название">
          <input class="popup__input-text popup__input-text_type_link" name="link" required type="url" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__input-save-btn popup__input-save-btn_type_card" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn popup__close-btn_type_add-card" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_image" id="image-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      <img class="popup__image">
      <p class="popup__image-caption"></p>
      <button class="popup__close-btn popup__close-btn_type_pic" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__place"></h2>
        <button class="card__islike-btn" type="button"></button>
      </div>
      <button type="button" class="card__delete-btn"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
