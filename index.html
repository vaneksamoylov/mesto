<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logoMesto.svg" alt="Лого Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Cousteau.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit" class="profile__edit-btn">
            <img src="./images/editButton.svg" alt="Кнопка редактирования" class="profile__edit-btn-pic">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Карачаевск</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Гора Эльбрус</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Домбай</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Гора Эльбрус</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Домбай</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__place">Карачаево-Черкессия</h2>
            <button class="card__islike-btn"></button>
          </div>
        </div>

      </section>
    </main>
  
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <form action="#" class="popup__form" name="editInfo">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input-text popup__input-text-username" name="user" required type="text" placeholder="Имя">
          <input class="popup__input-text popup__input-text-job" name="job" required type="text" placeholder="Профессия">
        </fieldset>
        <button class="popup__input-save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
